<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Real Human Talking Photo</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: white;
    min-height: 100vh;
    padding: 20px;
  }
  .container { max-width: 1400px; margin: 0 auto; }
  h1 { text-align: center; font-size: 3rem; margin: 30px 0; background: linear-gradient(45deg, #ff6b6b, #4ecdc4); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
  .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-top: 30px; }
  @media (max-width: 900px) { .grid { grid-template-columns: 1fr; } }

  .card {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(20px);
    border-radius: 25px;
    padding: 30px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    border: 1px solid rgba(255,255,255,0.2);
  }
  .upload { text-align: center; padding: 40px; border: 3px dashed #4ecdc4; border-radius: 20px; cursor: pointer; transition: 0.3s; }
  .upload:hover { background: rgba(78, 205, 196, 0.1); border-color: #fff; }
  .upload input { display: none; }

  .result { position: relative; border-radius: 20px; overflow: hidden; background: #000; }
  canvas, img { width: 100%; display: block; }

  .controls { text-align: center; margin: 25px 0; }
  button {
    padding: 15px 35px;
    margin: 8px;
    border: none;
    border-radius: 50px;
    font-weight: bold;
    cursor: pointer;
    font-size: 1.1rem;
    transition: 0.3s;
  }
  #start { background: #00b894; }
  #stop { background: #e17055; }
  #reset { background: #fdcb6e; color: #333; }
  button:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
  button:disabled { opacity: 0.5; cursor: not-allowed; }

  .status { text-align: center; padding: 15px; background: rgba(0,0,0,0.4); border-radius: 15px; font-size: 1.2rem; }
  .loading { display: none; text-align: center; padding: 40px; }
  .spinner { width: 60px; height: 60px; border: 6px solid #333; border-top: 6px solid #4ecdc4; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px; }
  @keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>
<body>

<div class="container">
  <h1>Real Human Talking Photo</h1>

  <div class="grid">
    <div class="card">
      <div class="upload" onclick="document.getElementById('file').click()">
        <input type="file" id="file" accept="image/*">
        <h3>Click to Upload Face Photo</h3>
        <p>Best: Front-facing, good lighting</p>
      </div>
      <img id="original" style="display:none; margin-top:20px; border-radius:20px;">
      <div class="status" id="status">Ready</div>
      <div class="loading" id="loading"><div class="spinner"></div><p>Analyzing face...</p></div>
    </div>

    <div class="card">
      <h2 style="text-align:center; color:#4ecdc4; margin-bottom:20px;">Live Animation</h2>
      <div class="result">
        <canvas id="canvas"></canvas>
      </div>
      <div class="controls">
        <button id="start">Start Talking</button>
        <button id="stop" disabled>Stop</button>
        <button id="reset">Reset</button>
      </div>
      <div class="status">
        Mouth: <strong id="open">0%</strong> • State: <strong id="state">Stopped</strong>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.21.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@0.0.3"></script>

<script>
// REAL HUMAN MOUTH MOVEMENT — 2025 Professional Method
let model, img, canvas, ctx, landmarks = null;
let animating = false;
let baseMesh = null;

canvas = document.getElementById('canvas');
ctx = canvas.getContext('2d');

const MOUTH_POINTS = [
  // Outer lip
  61, 185, 40, 39, 37, 0, 267, 269, 270, 409,
  291, 375, 321, 405, 314, 17, 84, 181, 91, 146,
  // Inner lip (critical!)
  13, 312, 311, 310, 415, 308, 324, 318, 402, 317, 14, 87, 178, 88, 95, 78
];

async function loadAndDetect(file) {
  document.getElementById('loading').style.display = 'block';
  document.getElementById('status').textContent = 'Uploading...';

  const form = new FormData();
  form.append('faceImage', file);
  const res = await fetch('/upload-face', { method: 'POST', body: form });
  const data = await res.json();
  if (!data.success) throw new Error('Upload failed');

  img = new Image();
  img.onload = async () => {
    // Setup canvas
    const max = 640;
    const r = Math.min(max/img.width, max/img.height);
    canvas.width = img.width * r;
    canvas.height = img.height * r;

    document.getElementById('original').src = img.src;
    document.getElementById('original').style.display = 'block';

    model = model || await faceLandmarksDetection.load(
      faceLandmarksDetection.SupportedPackages.mediapipeFacemesh
    );

    const faces = await model.estimateFaces({ input: img });
    if (faces.length === 0) throw new Error("No face found!");

    landmarks = faces[0].scaledMesh;
    baseMesh = landmarks.map(p => [...p]); // Save neutral position

    drawNeutral();
    document.getElementById('start').disabled = false;
    document.getElementById('status').textContent = 'Ready! Click Start Talking';
    document.getElementById('loading').style.display = 'none';
  };
  img.src = data.imageUrl;
}

function drawNeutral() {
  ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
}

function animateMouth() {
  if (!animating || !baseMesh) return;

  drawNeutral();
  const openness = (Math.sin(Date.now() * 0.008) + 1) / 2; // Natural rhythm
  document.getElementById('open').textContent = Math.round(openness * 100) + '%';

  const tempCanvas = document.createElement('canvas');
  tempCanvas.width = canvas.width;
  tempCanvas.height = canvas.height;
  const tctx = tempCanvas.getContext('2d');
  tctx.drawImage(canvas, 0, 0);

  const imageData = tctx.getImageData(0, 0, canvas.width, canvas.height);
  const output = ctx.createImageData(canvas.width, canvas.height);
  const data = imageData.data;
  const out = output.data;

  // Only move actual lip points — this is the magic
  for (let i = 0; i < MOUTH_POINTS.length; i++) {
    const idx = MOUTH_POINTS[i];
    const [x, y] = baseMesh[idx];
    const scaledX = x * (canvas.width / img.width);
    const scaledY = y * (canvas.height / img.height);

    let dy = 0;
    if (i < 20) dy = openness * 15;      // Outer lip slight move
    else if (i < 30) dy = openness * 35; // Inner upper
    else dy = openness * 55;             // Inner lower lip — moves most!

    const targetY = scaledY + dy;

    // Sample pixels around this point and push them down
    const radius = 20;
    for (let dy2 = -radius; dy2 < radius; dy2++) {
      for (let dx2 = -radius; dx2 < radius; dx2++) {
        const px = Math.round(scaledX + dx2);
        const py = Math.round(scaledY + dy2);
        const tx = px;
        const ty = Math.round(targetY + dy2);

        if (px >= 0 && px < canvas.width && py >= 0 && py < canvas.height &&
            tx >= 0 && tx < canvas.width && ty >= 0 && ty < canvas.height) {
          const src = (py * canvas.width + px) * 4;
          const dst = (ty * canvas.width + tx) * 4;
          out[dst]   = data[src];
          out[dst+1] = data[src+1];
          out[dst+2] = data[src+2];
          out[dst+3] = data[src+3];
        }
      }
    }
  }

  ctx.putImageData(output, 0, 0);
  requestAnimationFrame(animateMouth);
}

// Events
document.getElementById('file').onchange = e => {
  if (e.target.files[0]) loadAndDetect(e.target.files[0]).catch(err => {
    alert(err.message);
    document.getElementById('loading').style.display = 'none';
  });
};

document.getElementById('start').onclick = () => {
  animating = true;
  document.getElementById('start').disabled = true;
  document.getElementById('stop').disabled = false;
  document.getElementById('state').textContent = 'Talking';
  animateMouth();
};

document.getElementById('stop').onclick = () => {
  animating = false;
  document.getElementById('start').disabled = false;
  document.getElementById('stop').disabled = true;
  document.getElementById('state').textContent = 'Stopped';
  drawNeutral();
};

document.getElementById('reset').onclick = () => {
  document.getElementById('stop').click();
  document.getElementById('open').textContent = '0%';
};
</script>
</body>
</html>
